<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warenkorb - Nordheim24</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <a href="index.html">‚¨Ö Zur√ºck</a>
        <h1>üõí Dein Warenkorb</h1>
    </header>

    <div id="cart-container"></div>

    <h2>Bezahlung</h2>
    <button onclick="checkout()">üí≥ Zur Kasse</button>

    <script src="script.js"></script>
    <script>
        function updateCartDisplay() {
            const cartContainer = document.getElementById("cart-container");
            cartContainer.innerHTML = "";

            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            if (cart.length === 0) {
                cartContainer.innerHTML = "<p>Dein Warenkorb ist leer.</p>";
                return;
            }

            let total = 0;
            cart.forEach((item, index) => {
                total += item.price * item.quantity;
                cartContainer.innerHTML += `
                    <p>${item.name} - ${item.quantity} St√ºck - ${(item.price * item.quantity).toFixed(2)}‚Ç¨
                    <button onclick="removeFromCart(${index})">‚ùå Entfernen</button></p>
                `;
            });

            cartContainer.innerHTML += `<h3>Gesamt: ${total.toFixed(2)}‚Ç¨</h3>`;
        }

        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem("cart"));
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCartDisplay();
        }

        function checkout() {
            alert("Zurzeit ist nur eine Vorschau m√∂glich. PayPal-Integration folgt.");
        }

        document.addEventListener("DOMContentLoaded", updateCartDisplay);
    </script>

</body>
</html>

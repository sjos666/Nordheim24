<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nordheim24 - Der 24/7 Supermarkt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://raw.githubusercontent.com/sjos666/Nordheim24/main/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            text-align: center;
            padding: 20px;
            color: black;
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .product {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            display: inline-block;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        .checkout-options {
            margin-top: 20px;
        }

        .checkout-options button {
            background-color: #0070BA;
        }

    </style>
</head>
<body>

    <div class="header">
        <img class="logo" src="Nordheim24_Logo.png" alt="Nordheim24 Logo">
    </div>

    <h1>Ihr vollautomatisierter 24/7 Supermarkt.</h1>

    <h2>Unsere Produkte</h2>

    <div id="products">
        <div class="product">
            🥖 Frische Brötchen - 2,20€ 
            <button onclick="addToCart(1)">🛒 In den Warenkorb</button>
        </div>
        <div class="product">
            🥛 Milch - 2,50€ 
            <button onclick="addToCart(2)">🛒 In den Warenkorb</button>
        </div>
        <div class="product">
            🍎 Äpfel - 3,00€ / kg 
            <button onclick="addToCart(3)">🛒 In den Warenkorb</button>
        </div>
    </div>

    <h2>🛒 Dein Warenkorb</h2>
    <div id="cart">
        <p>Dein Warenkorb ist leer.</p>
    </div>

    <div class="checkout-options">
        <button onclick="checkoutWithPaypal()">💳 PayPal</button>
        <button onclick="checkoutWithCard()">💳 Kreditkarte</button>
        <button onclick="checkoutWithNFC()">📲 NFC-Zahlung</button>
    </div>

    <p><strong>Zugang nur mit App und NFC-Karte.</strong></p>

    <!-- JavaScript Datei einbinden -->
    <script src="Nordheim24_Interactive.js"></script>

</body>
</html>

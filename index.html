<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nordheim24 - Der 24/7 Supermarkt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img class="logo" src="Nordheim24_Logo.png" alt="Nordheim24 Logo">
    </div>

    <h1>Ihr vollautomatisierter 24/7 Supermarkt.</h1>

    <!-- Laufender Banner mit Produktsortiment -->
    <div class="product-banner">
        <div class="banner-content">
            <span>🥖 Frische Brötchen - 2,20€</span>
            <span>🥛 Milch - 2,50€</span>
            <span>🍎 Äpfel - 3,00€ / kg</span>
            <span>🥩 Frisches Fleisch - 7,99€/kg</span>
            <span>🧀 Käse - 4,50€/100g</span>
            <span>🥕 Bio-Gemüse - ab 1,99€</span>
        </div>
    </div>

    <h2>Unsere Produkte</h2>

    <div id="products">
        <p>🥖 Frische Brötchen - 2,20€ <button onclick="addToCart(1)">🛒 In den Warenkorb</button></p>
        <p>🥛 Milch - 2,50€ <button onclick="addToCart(2)">🛒 In den Warenkorb</button></p>
        <p>🍎 Äpfel - 3,00€ / kg <button onclick="addToCart(3)">🛒 In den Warenkorb</button></p>
    </div>

    <br>
    <a href="cart.html"><button>🛍️ Gehe zu Warenkorb</button></a>

    <p><strong>Zugang nur mit App und NFC-Karte.</strong></p>

    <script src="script.js"></script>

</body>
</html>

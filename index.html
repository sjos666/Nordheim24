<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nordheim24 - Der 24/7 Supermarkt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E6F2D0;
            color: #4A752C;
            text-align: center;
            padding: 20px;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .product {
            background-color: #F5E6CA;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <body>
    <!-- Logo als Überschrift -->
    <div class="header">
        <img src="logo.jpg" alt="Nordheim24 Logo" width="250">
    </div>
    
    <p>Ihr vollautomatisierter 24/7 Supermarkt.</p>
    
    <h2>Unsere Produkte</h2>
    <div id="products">
        <p>🍞 Frische Brötchen - 1,20€ <button onclick="addToCart(1)">🛒 In den Warenkorb</button></p>
        <p>🥛 Bio-Milch - 2,50€ <button onclick="addToCart(2)">🛒 In den Warenkorb</button></p>
        <p>🍎 Äpfel - 3,00€ / kg <button onclick="addToCart(3)">🛒 In den Warenkorb</button></p>
    </div>

    <!-- Warenkorb-Bereich -->
    <div id="cart">
        <h3>🛒 Dein Warenkorb</h3>
        <p>Dein Warenkorb ist leer.</p>
    </div>

    <p><strong>Zugang nur mit App und NFC-Karte.</strong></p>

    <!-- JavaScript-Datei einbinden -->
    <script src="./Nordheim24_Interactive.js"></script>
</body>
</html>

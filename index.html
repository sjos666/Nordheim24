<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nordheim24 - Der 24/7 Supermarkt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img class="logo" src="logo.png" alt="Nordheim24 Logo">
    </div>

    <h1>Ihr vollautomatisierter 24/7 Supermarkt.</h1>

    <!-- Laufender Banner mit Produktsortiment -->
    <div class="product-banner">
        <div class="banner-content">
            <span>🥖 Frische Brötchen - 2,20€</span>
            <span>🥛 Milch - 2,50€</span>
            <span>🍎 Äpfel - 3,00€ / kg</span>
            <!-- Weitere Produkte können hier hinzugefügt werden -->
        </div>
    </div>

    <h2>Unsere Produkte</h2>

    <div id="products">
        <div class="product">
            <p>🥖 Frische Brötchen - 2,20€</p>
            <button onclick="addToCart(1)">🛒 In den Warenkorb</button>
        </div>
        <div class="product">
            <p>🥛 Milch - 2,50€</p>
            <button onclick="addToCart(2)">🛒 In den Warenkorb</button>
        </div>
        <div class="product">
            <p>🍎 Äpfel - 3,00€ / kg</p>
            <button onclick="addToCart(3)">🛒 In den Warenkorb</button>
        </div>
    </div>

    <h3>🛒 Dein Warenkorb</h3>
    <div id="cart">
        <p>Dein Warenkorb ist leer.</p>
    </div>

    <p><strong>Zugang nur mit App und NFC-Karte.</strong></p>

    <script src="script.js"></script>
</body>
</html>
